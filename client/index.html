{% load staticfiles %}
<!DOCTYPE html>

<html lang="en" ng-app="hackademicApp">

    <head>
        <meta charset="UTF-8">
        <title>Hackademic</title>

        <!-- load bootstrap css files -->

        <style rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"></style>
        <style rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}"></style>
        <style rel="stylesheet" href="{% static 'css/style.css' %}"></style>

        <!-- load angular js and bootstrap js files -->

        <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>

        <script src="{% static 'js/angular.js' %}"></script>
        <script src="{% static 'js/angular-route.js' %}"></script>
        <script src="{% static 'js/angular-resource.js' %}"></script>
        <script src="{% static 'js/angular-animate.js' %}"></script>

        <script src="{% static 'js/bootstrap.min.js' %}"></script>


        <!-- angular js app components -->

        <script src="{% static 'appjs/app.module.js' %}"></script>
        <script src="{% static 'appjs/app.config.js' %}"></script>

        <script src="{% static 'appjs/article/article-list/article-list.component.js' %}"></script>
        <script src="{% static 'appjs/article/article-list/article-list.module.js' %}"></script>


        <script src="{% static 'appjs/article/article-detail/article-detail.component.js' %}"></script>
        <script src="{% static 'appjs/article/article-detail/article-detail.module.js' %}"></script>


        <script src="{% static 'appjs/core/core.module.js' %}"></script>
        <script src="{% static 'appjs/core/article/article.service.js' %}"></script>
        <script src="{% static 'appjs/core/article/article.module.js' %}"></script>





    </head>


    {% verbatim %}

    <body>

        <div ng-view></div>

    </body>

    {% endverbatim %}


</html>
