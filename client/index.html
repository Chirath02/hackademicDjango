{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Hackademic</title>

        <!-- load angular js and bootstrap js files -->

        <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>

        <script src="{% static 'js/angular.js' %}"></script>
        <script src="{% static 'js/angular-route.js' %}"></script>
        <script src="{% static 'js/angular-resource.js' %}"></script>
        <script src="{% static 'js/angular-animate.js' %}"></script>

        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <!-- angular js app components -->

        <script src="{% static 'app/app.module.js' %}"></script>
        <script src="{% static 'app/app.config.js' %}"></script>

{#        <script src="{% static 'appjs/core/article/article.module.js' %}"></script>#}
{#        <script src="{% static 'appjs/core/article/article.service.js' %}"></script>#}

        <script src="{% static 'app/article/article-list/article-list.module.js' %}"></script>
        <script src="{% static 'app/article/article-list/article-list.component.js' %}"></script>

        <script src="{% static 'app/article/article-detail/article-detail.module.js' %}"></script>
        <script src="{% static 'app/article/article-detail/article-detail.component.js' %}"></script>

        <!-- load bootstrap css files -->


        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">


    </head>




    <body ng-app="hackademic">
        <!-- Side bar -->
        <div id="sidebar">
            <div id="sidebar-background"></div>

            <div id="sidebar-title">
                <p>Hackademic</p>
            </div>
            <div class="sidebar-items">
                <div class="sidebar-items-active">
                    <a ng-href="#!/article">Articles</a>
                </div>
            </div>
        </div>


        <!-- nav bar -->
        <div id="navbar">
            <div class="navbar-head">
                <p>Home</p>
            </div>
            <div class="navbar-elements">
                <p class="navbar-element">Account</p>
                <p class="navbar-element">Sign Up</p>
                <p class="navbar-element">Log In</p>
            </div>
        </div>



        <!-- Content -->
        {% verbatim %}

                <div ng-view></div>

        {% endverbatim %}


    </body>




</html>
