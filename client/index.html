{% load staticfiles %}
<!DOCTYPE html>

<html lang="en" ng-app>

    <head>
        <meta charset="UTF-8">
        <title>Hackademic</title>

        <!-- load bootstrap css files -->

        <style rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"></style>
        <style rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}"></style>
        <style rel="stylesheet" href="{% static 'css/style.css' %}"></style>

        <!-- load angular js and bootstrap js files -->

        <script scr="{% static 'js/angular.min.js' %}"></script>
        <script scr="{% static 'js/angular-route.min.js' %}"></script>
        <script scr="{% static 'js/angular-resource.min.js' %}"></script>
        <script scr="{% static 'js/angular-animate.min.js' %}"></script>
        <script scr="{% static 'js/bootstrap.min.js' %}"></script>
        <script scr="{% static 'js/jquery-3.0.0.min.js' %}"></script>

        <!-- angular js app components -->

        <script scr="{% static 'appjs/app.js' %}"></script>
        <script scr="{% static 'appjs/app.config.js' %}"></script>

        <script scr="{% static 'appjs/core/article/article.module.js' %}"></script>
        <script scr="{% static 'appjs/core/article/article.service.js' %}"></script>

        <script scr="{% static 'appjs/article/article-list/article-list.component.js' %}"></script>
        <script scr="{% static 'appjs/article/article-list/article-list.module.js' %}"></script>

    </head>

    <body>
        {% verbatim %}

            <label>Name:</label>
            <input type="text" ng-model="yourName" placeholder="Enter a name here">
            <hr>
            <h1>Hello {{yourName}}!</h1>

        {% endverbatim %}
    </body>

</html>
