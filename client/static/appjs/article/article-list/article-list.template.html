<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <!--Body content-->

            <ul class="article">
                <li ng-repeat="article in $ctrl.articles">
                    <span>{{article.title}}</span>
                    <p>{{article.description}}</p>
                    <img ng-src="{{article.featured_img}}"/>
                </li>
            </ul>
        </div>
    </div>
</div>
